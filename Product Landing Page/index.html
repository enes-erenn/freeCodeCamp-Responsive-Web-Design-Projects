<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUITAR SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div id="header-img">
        <h1>Guitar Shop</h1>
      </div>
      <nav id="nav-bar">
        <ul id="pages">
          <li>
            <a id="nav-link" href="#jumbotron">Features</a>
          </li>
          <li>
            <a id="nav-link" href="#video">How It Works</a>
          </li>
          <li>
            <a id="nav-link" href="#products">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3 id="jumbotron">Handcrafted Masterpieces</h3>
      <form
        action="https://www.freecodecamp.org/email-submit"
        target="_blank"
        id="form"
      >
        <input
          id="email"
          type="email"
          placeholder="Enter your email adress"
          required
        />
        <input id="submit" type="submit" value="Get Started" />
      </form>
      <aside>
        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/70/70535.png"
            alt=""
          />
          <h4>Premium Materials</h4>
        </div>
        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/1670/1670915.png"
            alt=""
          />
          <h4>Fast Shipping</h4>
        </div>
        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/5169/5169246.png"
            alt=""
          />
          <h4>Quality Assurance</h4>
        </div>
      </aside>
      <div id="video">
        <iframe src="https://www.youtube.com/watch?v=4t9WBish3Qk"> </iframe>
      </div>
      <section id="products">
        <div id="product">
          <div id="productHeader"><h5>Fender Offset Special</h5></div>
          <div id="productImg">
            <img
              id="guitarImage"
              src="https://images.saymedia-content.com/.image/c_limit%2Ccs_srgb%2Cq_auto:eco%2Cw_380/MTc0OTkxODM2MDEwNzE5MjAw/unique-guitars-under-1000.webp"
              alt=""
            />
          </div>
          <div id="productBottom">
            <p>$7999</p>
            <button>Add to cart</button>
          </div>
        </div>
        <div id="product">
          <div id="productHeader">
            <h5>Kadence Acoustic Electric Guitar</h5>
          </div>
          <div id="productImg">
            <img
              id="guitarImage"
              src="https://m.media-amazon.com/images/I/81oqzJFQBDL._AC_SL1500_.jpg"
              alt=""
            />
          </div>
          <div id="productBottom">
            <p>$5099</p>
            <button>Add to cart</button>
          </div>
        </div>
        <div id="product">
          <div id="productHeader"><h5>Luthierâ€™s Classic Guitar</h5></div>
          <div id="productImg">
            <img
              id="guitarImage"
              src="https://turkowiakguitars.com/wp-content/uploads/2019/09/7-string-classical-guitar.jpg"
              alt=""
            />
          </div>
          <div id="productBottom">
            <p>$5799</p>
            <button>Add to cart</button>
          </div>
        </div>
      </section>
    </main>
    <footer><h6>@thenesern</h6></footer>
  </body>
</html>
